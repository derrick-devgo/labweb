<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單輸入框與下拉選單範例</title>
</head>
<body>

    <h1>測試頁面</h1>
    <p>請在以下輸入框中輸入文字，並從下拉式選單中選擇一個選項。</p>

    <form>
        <label for="myInput">輸入數字：</label>
        <input type="text" id="myInput" name="myInput" placeholder="輸入數字">

        <br><br>

        <label for="mySelect">選擇一個選項：</label>
        <select id="mySelect" name="mySelect">
            <option value="opt1">第一個選項</option>
            <option value="opt2">第二個選項</option>
            <option value="opt3">第三個選項</option>
        </select>
    </form>

</body>
</html>
